{% extends 'base.html' %}

{% block head %}
<title>minecraft server</title>
{% endblock %}


{% block body %}

<div class="content">
  <div class="textblock">
    <h2>my minecraft server</h2>
    <p class="mc-intro-part">
      <span>We usually play modded minecraft in there, so ask <a href="https://t.me/uwuashell"><u>me</u></a> for a modpack.</span>
    </p>
  </div>
  <div class="textblock width-extended">
    <h2>
     Gallery
    </h2>
  </div>
  <div class="photoblock width-extended">
    {% for image in images %}
    <div class="img-holder">
      <img src="{{ image }}"></img>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
